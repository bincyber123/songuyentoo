    <meta charset="UTF-8">

<body>
<script>
    let number = prompt('nhap so nguyen to : ')
    isPrime(number)
    function isPrime(number){
        let flag = true
        if (number<2) {
            flag = false;

        }else
            for (let i=2;i<number-1;i++) {
                if (number % i ===0) {
                    flag=false;
                }
            }
            if (flag===true) {
                alert(number + " la so nguyen to  ");

            }
            else alert(number + " khong phai so nguyen to  ")
    }



</script>


</body>
